      background: url("https://wpamelia.com/wp-content/uploads/2018/11/ezgif-2-6d0b072c3d3f.gif")

<!-- import JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<!-- <script async src="//jsfiddle.net/quinnssense/bojn4dz4/embed/js,result/"></script> -->
<script>
  // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
  window.onscroll = function() {
    scrollFunction();
  };

  function scrollFunction() {
    if (
      document.body.scrollTop > 60 ||
      document.documentElement.scrollTop > 60
    ) {
      document.getElementById("navbar").style.position = "sticky";
    } else {
      document.getElementById("navbar").style.position = "unset";
    }
  }
  $(window).on('load', function() {
    $(".preloader").fadeOut("slow");
  });
</script>
